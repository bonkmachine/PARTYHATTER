<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PARTYHATTER</title>
</head>
<body>
    <div class="wrapper">
        <div class="control-panel">
            <h2>PARTYHATTER</h2>
            <label for="baseImageUpload">Upload Image:</label>
            <input type="file" id="baseImageUpload">
            <br>
            <button id="addOverlayBtn">ADD PHAT</button>
            <button id="resetBtn">Reset</button>
            <br>
            <label for="resizeControl">Resize Selected Overlay (%):</label>
            <input type="range" id="resizeControl" min="1" max="200" step="1" value="20">
            <br>
            <label for="rotateControl">Rotate Selected Overlay (degrees):</label>
            <input type="range" id="rotateControl" min="0" max="360" step="1" value="0">
            <br>
            <button id="downloadBtn">Download Image</button>
            <br>
            <!-- Social links -->
            <div class="social-links">
                <a href="https://partyhat.vip/" target="_blank">Website</a>
                <a href="https://t.me/partyhatsolana" target="_blank">Telegram</a>
                <a href="https://twitter.com/partyhatsolana" target="_blank">X/Twitter</a>
            </div>
        </div>
        <div class="canvas-container">
            <canvas id="imageCanvas"></canvas>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
